<style>

  #container {
    position: absolute;

  }

  #chart_base {
    position: absolute;
    top: 5px;

    width: 300px;   /* parametro */

    border-left: 1px solid black;
    border-bottom: 1px solid black;
    background-color: whitesmoke;
    text-align: center;
  }

  #chart_columns {
    position: relative;
    float: left;

    height: 100%;
    border: 0px;

    bottom: 0px;
    justify-content: center;
    align-items: center;
    align-self: center;
    align-content: center;
  }

  #unit_bar {
    position: absolute;
    margin: auto;
    width: 50px;          /* calculado */

    right: 0;

    background-color: black;
  }

  #unit_bar34 {

    left: 0;
    right: 0;
    height: 180px;       /* calculado + parametro */
    text-align: center;
    background-color: black;
  }

  #axis_y {
    position: absolute;
    top: 5px;
    left: 5px;
    height: 300px;  /* calculado */
    width: 40px;
    border: 0px;
    background-color: silver;
    padding: 0px;
  }

  #axis_x {
    position: absolute;
    top: 310px; /* calculado */
    left: 50px;
    height: 30px;
    width: 300px; /* parametro */
    border: 0px;
    text-align: center;
  }

  #slice_y {
    position: relative;
    float: left;
    height: 60px;
    width: 100%;
    text-align: right;
    background-color: grey;
  }

  }

</style>
